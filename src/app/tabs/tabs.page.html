<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" color="primary" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Dbox  <ion-chip color="medium">{{username}}</ion-chip>
    </ion-title>
  </ion-toolbar>
</ion-header>






<ion-tabs>

      <ion-icon aria-hidden="true" name="triangle"></ion-icon>
      <ion-label>Tareas abiertas</ion-label>
    </ion-tab-button>

    </ion-tab-button> -->

</ion-tabs>
